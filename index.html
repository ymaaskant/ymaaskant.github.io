    <script>
      function swapCameras() {
        //reset marker position
        // var markerEl=document.querySelector('#marker');
        // markerEl.setAttribute('position',{x:0,y:0,z:0});
        // markerEl.setAttribute('rotation',{x:90,y:0,z:0});
        // console.log(markerEl.getAttribute('rotation','position'));

        // get scene
        // console.log("Scene AR");
        var sceneAREl = document.querySelector('#sceneAR');
        // console.log(sceneAREl.getAttribute('visible'));
        var sceneARVisible = !sceneAREl.getAttribute('visible');
        // console.log(sceneARVisible);

        // console.log("Scene 3D");
        var scene3DEl = document.querySelector('#scene3D');
        // console.log(scene3DEl.getAttribute('visible'));
        var scene3DVisible = !scene3DEl.getAttribute('visible');
        // console.log(scene3DVisible);

        sceneAREl.setAttribute('visible', sceneARVisible);
        scene3DEl.setAttribute('visible', scene3DVisible);

        //cameras
        console.log("marker cameras");
        var primaryCameraEl = document.querySelector('#camera1');
        var setPrimaryCameraActive = !primaryCameraEl.getAttribute('camera').active;
        console.log(setPrimaryCameraActive);
        primaryCameraEl.setAttribute('camera','active', setPrimaryCameraActive);
        console.log(primaryCameraEl.getAttribute('camera').active);

        console.log("secondary camera");
        var secondaryCameraEl = document.querySelector('#second-camera');
        var setSecondaryCameraActive = !secondaryCameraEl.getAttribute('camera').active;
        console.log(setSecondaryCameraActive);
        secondaryCameraEl.setAttribute('camera', 'active', setSecondaryCameraActive);
        console.log(secondaryCameraEl.getAttribute('camera').active);
      }

    </script>
