<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene effects="bloom, fxaa" bloom="radius:2" fxaa>
      <a-assets>
        <img id="texture_jsp_solid" src="https://ymaaskant.github.io/docs/assets/images/Textures/JSp_v2_basecolor.png"/>
        <img id="texture_jsp_AO" src="https://ymaaskant.github.io/docs/assets/images/Textures/JSp_v2_ambientocclusion.png"/>
        <img id="texture_jsp_height" src="https://ymaaskant.github.io/docs/assets/images/Textures/JSp_v2_height.png"/>
        <img id="texture_jsp_rough" src="https://ymaaskant.github.io/docs/assets/images/Textures/JSp_v2_roughness.png"/>
        <img id="texture_jsp_normal" src="https://ymaaskant.github.io/docs/assets/images/Textures/JSp_v2_normal.png"/>
        <img id="texture_jsp_metallic" src="https://ymaaskant.github.io/docs/assets/images/Textures/JSp_v2_metallic.png"/>

      </a-assets>
      <a-plane
        
        height="4"
        width="4"
        rotation="0 0 0"
        position="0 2 -4"
        material="src:#texture_jsp_solid; ambientOcclusionMap: #texture_jsp_AO; displacementMap: #texture_jsp_height; normalMap:#texture_jsp_normal; roughnessMap: #texture_jsp_roughness; metalnessMap:#texture_jsp_metallic; side:double;"
      ></a-plane>
    </a-scene>
  </body>
</html>
