    <script>
      function swapCameras() {

      //  console.log("camera 2 active: "+ camera2.getAttribute('camera', 'active'));
        var primaryCameraEl = document.querySelector('#camera1');
        var setPrimaryCameraActive = !primaryCameraEl.getAttribute('camera').active;
        console.log("primary camera get attribute value: "+primaryCameraEl.getAttribute('camera').active);
        console.log("primary cam var value: " + setPrimaryCameraActive);
        primaryCameraEl.setAttribute('camera','active', setPrimaryCameraActive);


        var secondaryCameraEl = document.querySelector('#second-camera');
        var setSecondaryCameraActive = !secondaryCameraEl.getAttribute('camera').active;
        console.log("secondary get attribute: "+ secondaryCameraEl.getAttribute('camera').active);
        console.log("var set secondary attribute value: "+ setSecondaryCameraActive);
        secondCameraEl.setAttribute('camera', 'active', setSecondaryCameraActive);
        // console.log(secondCameraEl.getAttribute('camera').active);
      }

    </script>
