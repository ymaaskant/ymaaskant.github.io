<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://ymaaskant.github.io/docs/assets/js/aframe-ar.js"></script>
    <script src="https://ymaaskant.github.io/docs/assets/js/aframe-extras.js"></script>

  </head>
 
  <body style='margin : 0px; overflow: hidden;'>

    <div style='position: fixed; bottom: 10px; width:100%;  z-index: 1;'>
      <form action="https://www.hellonewday.nl">
        <input type="button" style='position: fixed; top: 10px; height:45px; width:100%; border-radius:6px; background-color:orange; text-align: center; z-index: 1;' onclick="location.href='https://hellonewday.nl';" value="Registreer je nu!" />
      </form>
  </div>

  <a-scene embedded arjs>
    <a-assets>
      <img id="texture" src="https://ymaaskant.github.io/docs/assets/images/logo_jaarevent_inno.png">
      <a-asset-item id="testBox" src="https://ymaaskant.github.io/docs/assets/models/HND_AR_InnovatieTafelLogo_Ani_Emissive.glb" ></a-asset-item>

      <a-mixin id="text1" text="align: center; width: 6; value: Innovatie tafel;" ></a-mixin>
      <a-mixin id="text2" text="align: center; width: 6; value: JAAREVENT;" ></a-mixin>
      <a-mixin id="text3" text="align: center; width: 6; value: 26 Oktober 2023;" ></a-mixin>
      <a-mixin id="text4" text="align: center; width: 6; value: Registreer je nu!;" ></a-mixin>

    </a-assets>

      <a-entity gltf-model="#testBox" scale="0.015 0.015 0.015" position="0 1.2 0" rotation="90 0 0" animation-mixer="loop:repeat"></a-entity>
      <a-plane src="#texture" height="0.5" width="1" rotation="0 0 0" position="0 0.5 0.1"></a-plane>
      <!-- <a-text mixin="text1" position="0 0.5 -0.2" height="0.1" width="1" wrap-count="15" color="orange"></a-text>
      <a-text mixin="text2" position="0 0.375 -0.2" height="0.125" width="1" wrap-count="10" color="blue"></a-text>
      <a-text mixin="text3" position="0 0.275 -0.2" height="0.1" width="1" wrap-count="15" color="orange"></a-text>
      <a-text mixin="text4" position="0 0.175 -0.2" height="0.1" width="1" wrap-count="17" color="white"></a-text> -->
    
    <a-marker-camera type="pattern" url="https://ymaaskant.github.io/docs/assets/images/pattern-AR_MARKER_HND.patt" size="0.15" emitevents="false"> </a-marker-camera>

   </a-scene>
  </body>
</html>
