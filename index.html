    <style>
      body {
        background-color: black;
      }
      .btn-container {
        display: block;
        position: fixed;
        bottom: 1rem;
        width: 100%;
      }
      .btn {
        display: flex;
        height: 60px;
        background-color: #1e6eb3;
        padding-left: 20px;
        padding-right: 20px;
        margin: 0 auto;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        width: 300px;
      }
      .btn span {
        font-family: "Open Sans", Helvetica, Arial, Lucida, sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 19px;
        color: #000000;
        transition: color 300ms ease 0ms;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        padding: 31px 0;
        white-space: nowrap;
        display: flex;
        vertical-align: center;
      }
      .btn:hover span {
        color: #000000 !important;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
